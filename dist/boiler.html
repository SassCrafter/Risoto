<body>
    
    <nav class="nav">
        <div class="container nav-content">
            <a href="index.html" class="logo logo-white">
                <img src="./img/logo.png" alt="Risoto logo img">
            </a>
            <div class="mobile-menu-toggler">
                <div class="line"></div>
            </div>
            <ul class="nav-list">
                <li>
                    <a href="index.html">home</a>
                </li>
                <li>
                    <a href="story.html">story</a>
                </li>
                <li>
                    <a href="menu.html">menu</a>
                </li>
                <li>
                    <a href="book.html">book a table</a>
                </li>
            </ul>
            <ul class="sm nav-sm">
                <li>
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#">

                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="page-banner story-banner">
        <div class="container">
            <div class="text-center">
                <h1 class="large"></h1>
            </div>
        </div>
    </section>


    <section class="phrase bg-main">
        <div class="container">
            <h2 class="big-text">Quality And Delicious Food Since 1910</h2>
        </div>
    </section>

    <section class="gallery no-padding">
        <div class="gallery-content">
            <div class="gallery-card">
                <a href="./img/gallery/g-1.jpg" data-lightbox='image-1'>
                    <img src="./img/gallery/g-1.jpg" alt=""></a>
                <div class="gallery-card-overlay">
                    <img src="./img/gallery/gallery-icon.png" alt="" class="gallery-card-icon">

            <div class="gallery-card">
                <a href="./img/gallery/g-2.jpg" data-lightbox='image-2'>

                        <img src="./img/gallery/gallery-icon.png" alt="" class="gallery-card-icon">
                    </div>
            </div>
            <div class="gallery-card">
                <a href="./img/gallery/g-3.jpg" data-lightbox='image-3'>
                    <img src="./img/gallery/g-3.jpg" alt=""></a>
                    <div class="gallery-card-overlay">
                        <img src="./img/gallery/gallery-icon.png" alt="" class="gallery-card-icon">
                    </div>
            </div>
            <div class="gallery-card">
                <a href="./img/gallery/g-4.jpg" data-lightbox='image-4'>

                    </div>
            </div>

                        <img src="./img/gallery/gallery-icon.png" alt="" class="gallery-card-icon">
                    </div>
            </div>
            <div class="gallery-card">
                <a href="./img/gallery/g-6.jpg" data-lightbox='image-6'>
                    <img src="./img/gallery/g-6.jpg" alt=""></a>
                    <div class="gallery-card-overlay">
                        <img src="./img/gallery/gallery-icon.png" alt="" class="gallery-card-icon">
                    </div>
            </div>
        </div>

        <div class="container footer-content">
            <a href="index.html" class="logo logo-white">
                <img src="./img/logo.png" alt="Risoto logo">

            <ul class="sm">
                <li>
                    <span>follow us</span>
                </li>
                <li><a href="#">
                    <i class="fab fa-twitter"></i>
                </a></li>
                <li><a href="# ">
                    <i class="fab fa-facebook-f"></i>
                </a></li>
                <li><a href="#">
                    <i class="fab fa-google-plus-g"></i>
                </a></li>
                <li><a href="#">
                    <i class="fab fa-instagram"></i>
                </a></li>

                    <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                    <button type="submit" class="btn">subscribe</button>
                </div>
                
            </form>

            <ul class="contact-list">
                <li>
                    <img src="./img/footer/phone.png" alt="" class="contact-list-icon">
                    <p class="bigger">+1 046 244 3912</p>
                </li>
                <li>
                    <img src="./img/footer/address.png" alt="" class="contact-list-icon">
                    <p class="bigger">350 Fourth Avenue, 
                        34th floor New York, USA2</p>
                </li>
                <li>
                    <img src="./img/footer/message.png" alt="" class="contact-list-icon">
                    <p class="bigger">email@risoto.io</p>
